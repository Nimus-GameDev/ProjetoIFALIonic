<ion-header>
    <ion-toolbar>
        <ion-menu-button slot="start">
            <ion-icon icon="menu"></ion-icon>
        </ion-menu-button>
        <ion-title>Home</ion-title>

        <ion-button slot="end" (click)="onReset()" color="none" fill="clear" expand="block" size="large">
            <ion-icon name="refresh" color="dark"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>


<ion-content>

    <canvas #myCanvas (touchstart)="onDown($event)" (touchend)="onUp($event)" (touchmove)="onMove($event)">
        <!-- (mousedown)="onDown($event)" (mouseup)="onUp($event)" (mousemove)="onMove($event)"-->
    </canvas>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fabs">

        <ion-fab-button id="fabSquare" (touchstart)="onDrawSquare()">
            <img [src]=iconSquare/>
        </ion-fab-button>

        <ion-fab-button style="position: absolute; left: -230px; top: -50px" (click)="zoomIn()">
            +
        </ion-fab-button>
        <ion-fab-button style="position:absolute; left: -150px; top: -50px;" (click)="zoomOut()">
            -
        </ion-fab-button>

        <ion-fab-button id="fabStar" routerLink="/favorites">
            <img [src]=iconStar/>
        </ion-fab-button>
    </ion-fab>

</ion-content>
