<ion-header>

</ion-header>


<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fabs">
        <ion-fab-button id="fabSquare" (click) = "squareClick()">
            <img [src]=iconSquare/>
        </ion-fab-button>

        <ion-fab-button id="fabStar" (click)="starClick()">
          <img [src]=iconStar/>
        </ion-fab-button>
    </ion-fab>

</ion-content>
