<ion-header>
    <ion-toolbar>
        <ion-menu-button slot="start">
            <ion-icon icon="menu"></ion-icon>
        </ion-menu-button>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <canvas #myCanvas (touchstart) = "touch($event)"></canvas>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fabs">
        <ion-fab-button id="fabSquare" >
            <img [src]=iconSquare/>
        </ion-fab-button>

        <ion-fab-button id="fabStar" routerLink = "/favorites">
          <img [src]=iconStar/>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<ion-menu contentId="menu">

</ion-menu>

<ion-router-outlet id="menu"></ion-router-outlet>
